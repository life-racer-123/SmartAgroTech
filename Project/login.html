

<!DOCTYPE HTML>

<html>

<head>
  <title>Login</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<style>
  .input1{
      padding: 10px;
  }
  .gh{
     padding:20px;padding-left:350px;padding-right:350px;
     padding-top: 25px;
     opacity: 70%;
  }
  #body{
   background: url(/static/img/login.jpg);
   background-size: 100%;
   background-repeat: no-repeat;
   
  }
  div{
      border-radius: 10px;
  }
  </style>
 
  
</head>

<body class="container gh" id="body">
<span class="badge badge-pill badge-light" style="margin-left: 24%; margin-bottom: 25px;"><h5>Smart AgrotTech System</h5></span>
<div class="panel" style="padding-bottom:20px;" id="home">
<center>
    
    <form id="login_form" action="#" method="post" >
    <input class="btn btn-info" type="button" value="Login" id="login" style="margin-top: 15px;">
    <input class="btn btn-info" type="button" value="Signup" id="signup" style="margin-top: 15px;">
    </form>
    <div id="login_div">
    <form>
    <div class="input1">
        <input type="text" id="email" placeholder="Email" class="form-control" required="required"/></div>
    <div class="input1">
        <input type="password" id="password" pattern={a-zA-Z0-9}{6,} class="form-control" placeholder="Password" required="required"/>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" id="submit"/>
    </form>
    </div>
    
</center>
</div>



<div id="signup_div" class="panel" style="padding-bottom:90px;">

<form>
 <table align="center" style="padding-top:100px;">
   <tr><td colspan="4"><b class="badge badge-pill badge-light">First Name*</b></td></tr>
   <tr><td colspan="4"><input type="text" name="fname" id="fname" class="form-control" placeholder="First Name" required="required"/></td></tr>
   <tr><td colspan="4"><b class="badge badge-pill badge-light">Last Name*</b></td></tr>
   <tr><td colspan="4"><input type="text" id="lname" class="form-control" required="required" placeholder="Last Name"/></td></tr>
   <tr><td colspan="4"><b class="badge badge-pill badge-light"> Email*</b></td></tr>
   <tr><td colspan="4"><input type="email" id="email" name="email" class="form-control" required="required" placeholder="Email"/></td></tr>
  
   <tr><td><b class="badge badge-pill badge-light">Password*</b></td></tr>
   <tr><td><input type="password" id="pass" placeholder="Minimum 6 Character"  class="form-control" required="required"/></td></tr>
   <tr><td><b class="badge badge-pill badge-light">Confirm-Password*</b></td></tr>
   <tr><td><input type="password" id="conpass"  class="form-control" required="required" placeholder="Re-enter Password"/></td></tr>
   <tr><td></tr>
   <tr>   
  
   <td align="center"  style="padding-left:100px;padding-top:20px;" ><input class="btn btn-primary" type="submit" value="submit" />
   
 </table>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="login.js"> </script>

</div>  
</body>
</html>
